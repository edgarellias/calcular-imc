<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Calcular IMC</h1>
        <p>Preencha seus dados para calcular o IMC</p>
        <div class="container__inputContainer">
            <div class="container__input">
                <label for="age" name="age">Idade:</label>
                <input type="number" name="age" id="age" placeholder="Ex:32">
            </div>
            <div class="container__input">
                <label for="height" name="height">Altura em cm:</label>
                <input type="number" name="height" id="height" placeholder="Ex:165">
            </div>
            <div class="container__input">
                <label for="weight" name="weight">Peso em kg:</label>
                <input type="number" name="weight" id="weight" placeholder="Ex:62">
            </div>
            <button id="container__button">Calcular</button>
        </div>
        <span>Resultado do cálculo: </span>
        <p id="container__result">Olá</p>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
